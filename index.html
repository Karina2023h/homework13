<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="contact-form">

    <h2 class="text-form">Ми хотіли б вам допомогти</h2>
    <form class="formcont" id="contactForm">

      <input type="text" id="name" name="name" placeholder="Ім'я" required>
      <div class="error" id="nameError"></div>

      <textarea id="message" name="message" placeholder="Повідомлення" required minlength="5"></textarea>
      <div class="error" id="messageError"></div>

      <h3 class="text-tho">Як вам відповісти?</h3>
      <input type="text" id="phone" name="phone" placeholder="Номер телефону" required>
      <div class="error" id="phoneError"></div>

      <input type="email" id="email" name="email" placeholder="Пошта" required>
      <div class="error" id="emailError"></div>

      <button type="submit">Відправити</button>
    </form>
  </div>


  <script src="script.js"></script>
</body>

</html>
